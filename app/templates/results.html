{% extends "layout.html" %}
{% block content %}
<div class="card1">
<h2 class="border-bottom mb-4">Search Results:</h2>
<div class="list-group">
{% for book in books %}
<a href="{{ url_for('posts.book', book_num=book.book_num) }}" class="list-group-item list-group-item-action"><h6>{{ book.name }}</h6>
<p>Author: {{ book.author }}</p></a>

{% endfor %}
</div>
</div>


{% endblock content %}
